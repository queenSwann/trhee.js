<!doctype html>
<!--
    3jsapp.html
    Plantilla de carga de aplicaciones Threejs
-->
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Aplicacion en Threejs</title>
    <style>
        body {
            background-color: white;
            margin: 0px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Altura completa de la ventana */
        }

        #container {
            width: 100%;
            /* Ancho del recuadro */
            height: 100%;
            /* Altura del recuadro */
            position: relative;
            /* Posición relativa para centrar correctamente */
            border: 2px solid #000;
            /* Borde para visualizar el área del canvas */
        }

        #info {
            position: absolute;
            bottom: 0px;
            left: 50px;
            text-align: left;
            z-index: 1;
        }

        .lil-gui .controller>.name {
            flex-shrink: unset;
            line-height: var(--widget-height);
            min-width: var(--name-width);
            padding-right: var(--spacing);
            white-space: normal;
        }

        .lil-gui .controller {
            display: inherit;
            margin: var(--spacing) 0;
            padding: 0 var(--padding);
        }

        .lil-gui input[type=checkbox] {
            display: none;
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <div id="info">
        <h2>anvarod1/AGM/MESA</h2>
    </div>


    <!-- Declaracion del espacio de nombres three -->
    <script type="importmap">
        { "imports": { "three": "./lib/three.module.js" } }
        </script>
    <script type="module" src="entregas/entrega1.js"></script>
</body>

</html>
